<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine.</title>
    <link rel="stylesheet" href="starbuzz.css">
  </head>
  <body>
    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order.</h2>

    <form class="" action="http://www.starbuzzcoffee.com/processorder.php" method="post">
      <p>
      <label for="beans">Choose your bean</label><br/>
        <select class="" name="beans" multiple>
          <option value="House">House Blend</option>
          <option value="Bolivia">Shade Grown Bolivia</option>
          <option value="Supremo">Supremo</option>
          <option value="Guatemala">Organic Guatemala</option>
          <option value="Kenyan">Kenyan</option>
        </select>
      </p>

      <p>
        <label for="type">Type <br/>
          <input type="radio" name="beantype" value="whole">Whole bean <br/>
          <input type="radio" name="beantype" value="ground"> Ground
        </label>
      </p>

      <p>
        <label for="extras">Extras</label> <br/>
          <input type="checkbox" name="extras[]" value="giftwrap"> Gift wrapped <br/>
          <input type="checkbox" name="extras[]" value="catalog" checked="checked"> Include catalog with order <br/>
      </p>

      <p>
        <label for="shipping">Ship to:</label>
        <table>
          <tr>
            <th>Name</th>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>

          <tr>
            <th>Address:</th>
            <td>
              <input type="text" name="address" value="">
            </td>
          </tr>

          <tr>
            <th>City:</th>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>

          <tr>
            <th>State</th>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>

          <tr>
            <th>Zip</th>
            <td>
              <input type="text" name="name" value="">
            </td>
          </tr>

          <tr>
            <th>Customer Comments:</th>
            <td>

            </td>
          </tr>
          <tr>
            <th></th>
            <td>
              <textarea name="comments" rows="10" cols="40"></textarea>
            </td>
          </tr>
        </table>
      </p>

      <input type="submit" name="" value="Order now">
    </form>
  </body>
</html>
